
definitions:
  envelope:
    type: object
    required:
      - amount
      - description
      - transaction_date
    properties:
      amount:
        type: integer
      description: 
        type: string
      transaction_date:
        type: date  
paths:
  /api/v1/transaction:
    post:
      tags:
        - Transaction
      summary: Create a new transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/transaction'
      responses:
        '200':
          description: transaction successfully created.
        '500':
          description: Internal server error
        '401':
          description: Anauthorized
        '400':
          description: Bad request
  /api/v1/transaction/{id}:
    get:
      tags:
        - Transaction
      summary: Get single transaction
      parameters:
        - in: path
          name: id
      responses:
        '200':
          description: A single transaction
        '500':
          description: Internal server error
        '401':
          description: unauthorized
        '400':
          description: Bad request
  /api/v1/transaction/delete/{id}:
    delete:
      tags:
        - Transaction
      summary: delete transaction
      parameters:
        - in: path
          name: id
      responses:
        '200':
          description: transaction is successful deleted
        '500':
          description: Internal server error
        '401':
          description: unauthorized
        '400':
          description: Bad request
  /api/v1/transaction/update/{id}:
    put:
      tags:
        - Transaction
      summary: update an transaction
      parameters:
        - in: path
          name: id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/transaction'
      responses:
        '200':
          description: transaction is successful updated
        '500':
          description: Internal server error
        '401':
          description: Unauthorized
        '400':
          description: Bad request
